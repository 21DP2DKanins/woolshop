{% extends 'shop/base.html' %}

{% block title %}Login - Wool shop{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <!-- Section Title -->
    <div class="text-center mb-12">
        <div class="flex items-center justify-center">
            <div class="w-1/4 h-px bg-gray-300"></div>
            <h1 class="px-4 text-lg text-gray-800 uppercase tracking-wider">LOGIN</h1>
            <div class="w-1/4 h-px bg-gray-300"></div>
        </div>
    </div>
    
    <div class="max-w-md mx-auto">
        <!-- Login Form -->
        <div class="bg-white p-8 border border-gray-200 shadow-sm">
            <h2 class="text-xl font-medium mb-6 text-center">Sign in to your account</h2>
            
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-sm text-gray-600 mb-1">Email *</label>
                    <input type="email" id="username" name="username" required class="input-field">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm text-gray-600">Password *</label>
                    </div>
                    <input type="password" id="password" name="password" required class="input-field">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-600">Remember me</label>
                </div>
                
                <div>
                    <button type="submit" class="w-full btn-primary">Log In</button>
                </div>
            </form>
        </div>
        
        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="{% url 'signup' %}" class="text-gray-900 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
