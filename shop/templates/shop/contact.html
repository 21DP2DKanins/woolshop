{% extends 'shop/base.html' %}

{% block title %}Contact - Life Etc.{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Section Title -->
    <div class="text-center my-12">
        <div class="flex items-center justify-center">
            <div class="w-1/4 h-px bg-gray-300"></div>
            <h1 class="px-4 text-lg text-gray-800 uppercase tracking-wider">CONTACT</h1>
            <div class="w-1/4 h-px bg-gray-300"></div>
        </div>
    </div>
    
    <div class="max-w-2xl mx-auto">
        <p class="text-center text-gray-600 mb-8">
            For all order support, please include your order number and date that your order was placed.
        </p>
        
        <form method="post" action="{% url 'contact' %}" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm text-gray-600 mb-1">Enter Your First Name *</label>
                    <input type="text" id="first_name" name="first_name" required class="input-field">
                </div>
                <div>
                    <label for="last_name" class="block text-sm text-gray-600 mb-1">Enter Your Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required class="input-field">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm text-gray-600 mb-1">Enter Your Email *</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            
            <div>
                <label for="phone" class="block text-sm text-gray-600 mb-1">Enter Your Phone</label>
                <div class="flex">
                    <div class="w-16">
                        <select class="input-field">
                            <option>+1</option>
                            <option>+7</option>
                            <option>+44</option>
                            <option>+49</option>
                        </select>
                    </div>
                    <input type="tel" id="phone" name="phone" class="input-field flex-1 ml-2">
                </div>
            </div>
            
            <div>
                <label for="message" class="block text-sm text-gray-600 mb-1">Enter Your Message Here</label>
                <textarea id="message" name="message" rows="5" class="input-field"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn-primary w-32">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
