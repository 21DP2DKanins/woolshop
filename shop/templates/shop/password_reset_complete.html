{% extends 'shop/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <!-- Section Title -->
    <div class="text-center mb-12">
        <div class="flex items-center justify-center">
            <div class="w-1/4 h-px bg-gray-300"></div>
            <h1 class="px-4 text-lg text-gray-800 uppercase tracking-wider">PASSWORD RESET COMPLETE</h1>
            <div class="w-1/4 h-px bg-gray-300"></div>
        </div>
    </div>
    
    <div class="max-w-md mx-auto">
        <div class="bg-white p-8 border border-gray-200 shadow-sm">
            <h2 class="text-xl font-medium mb-6 text-center">Password Reset Complete</h2>
            
            <div class="mb-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <p class="mb-6 text-sm text-gray-600 text-center">
                Your password has been set. You may go ahead and log in now.
            </p>
            
            <div class="text-center">
                <a href="{% url 'login' %}" class="inline-block py-2 px-4 bg-gray-900 text-white rounded hover:bg-gray-800">
                    Log in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
