{% extends 'shop/base.html' %}
{% block title %}Add a review{% endblock %}
{% block content %}


<div class="container mx-auto px-4 pt-8">
  <div class="flex items-center justify-center mb-8">
    <div class="w-1/4 h-px bg-gray-300"></div>
    <h2 class="px-4 text-sm text-gray-600 uppercase tracking-wider">LEAVE A REVIEW</h2>
    <div class="w-1/4 h-px bg-gray-300"></div>
  </div>
</div>


<div class="max-w-xl mx-auto px-4 pb-16">
  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="text-green-600">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        Send
      </button>
    </div>
  </form>
</div>

{% endblock %}
